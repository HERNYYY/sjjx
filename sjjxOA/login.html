<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/bitbug_favicon.ico">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./bin/bootstrap.min.css">
    <link rel="stylesheet" href="./bin/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./bin/layer/2.4/skin/layer.css">.
    <link rel="stylesheet" href="./css/login.css">
    <title>武汉草根学院</title>
</head>
<body>
    
    <!-- 登录页面 -->
    <div class="container-login">
        <div id="login">
            <div class="login-box">

                <!-- 登录选项卡 -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active" role="presentation">
                        <a href="#home" role="tab" data-toggle="tab" style="color: #FFFFFF;">登录</a>
                    </li>
                    <li role="presentation">
                        <a href="#profile" role="tab" data-toggle="tab" style="color: #FFFFFF;">激活账户</a>
                    </li>
                </ul>

                <!-- 面板 -->
                <div class="tab-content text-left">

                    <!-- 登录 -->
                    <div role="tabpanel" class="tab-pane active" id="home">
                    <form action="#" name="frm" method="POST" class="activeAccounts tab-content">

                        <div class="input-group">
                            <div class="userbg"><i class="iconfont icon-yonghuming"></i></div>
                            <input type="text" class="form-contorl" placeholder="请输入用户名帐号" id="user1" >
                        </div>

                        <div class="input-group">
                            <div class="upwdbg"><i class="iconfont icon-mima"></i></div>
                            <input type="password" class="form-contorl box-shadow" placeholder="请输入用户名密码" id="upwd1" >
                        </div>

                        <div class="checkbox">
                            <input type="checkbox" id="remUpwd"><span class="pwd-text">记住密码</span>
                        </div>
                        
                        <div class="input-group">
                            <div class="col-xs-offset-4 col-xs-8">
                                <button type="button" class="btn col-xs-7 btn-primary" id="postbtn" style="border: none;" onclick="login()" >登&emsp;录</button>

                            </div>
                        </div>

                    </form>
                    </div>

                    <!-- 激活面板 -->
                    <div class="tab-pane" id="profile" role="tabpanel">
                        <form action="#" class="activeAccounts tab-content">
                            <div class="input-group">
                                <div class="userbg"><i class="iconfont icon-yonghuming"></i></div>
                                <input type="text" class="form-contorl" placeholder="请输入用户名帐号" id="user2" >
                            </div>
    
                            <div class="input-group">
                                <div class="upwdbg"><i class="iconfont icon-mima"></i></div>
                                <input type="password" class="form-contorl box-shadow" placeholder="请输入用户名密码" id="upwd2" >
                            </div>

                            <div class="input-group">
                                <div class="upwdbg"><i class="iconfont icon-jihuoma"></i></div>
                                <input type="password" class="form-contorl box-shadow" placeholder="请输入激活码" id="verify">
                            </div>

                            <div class="input-group">
                                <div class="col-xs-offset-4 col-xs-8">
                                    <button type="button" class="btn col-xs-7 btn-primary" id="postbtn2" style="border: none;"  ">激&emsp;活</button>
    
                                </div>
                            </div>
                        </form>
                    </div>


                </div>

                
            </div>
        </div>
    </div>



</body>
<script src="./js/jquery.min.js"></script> 
<script src="./js/bootstrap.min.js"></script>
<script src="./bin/layer/2.4/layer.js"></script>
<script src="./bin/jquery.cookie.js"></script>
<script src="./js/login.js"></script>
</html>
