<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>武汉草根学院个人中心</title>
    <link rel="shortcut icon" href="./assets/bitbug_favicon.ico">
    <link rel="stylesheet" href="./bin/h-ui/css/H-ui.min.css">
    <link rel="stylesheet" href="./bin/Hui-iconfont/1.0.8/iconfont.min.css">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 个人中心 <span class="c-gray en">&gt;</span>信息修改
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
            title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>

    <div class="page-container">

        <form action="#" class="form form-horizontal" id="form-menber-add">

            <!-- 用户名 -->
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 member-LB">
                    <span class="c-red">*</span>用户名：
                </label>
                <div class="form-label col-xs-4 col-sm-5">
                    <input type="text" id="userName" name="userName" class="input-text radius" value="" placeholder="4-16个字符(字母、中文、数字、下划线)" pattern="[a-zA-Z0-9_-]{4,16}$" required="required">
                </div>
            </div>

            <!-- 性别 -->
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 member-LB">
                    <span class="c-red">*</span>性别：
                </label>
                <div class="formControls col-xs-4 col-sm-5 skin-minimal">
                    <div class="radio-box">
                        <input type="radio" name="sex" id="sex1" checked value="1">
                        <label for="sex1">男</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="sex" id="sex0" value="0">
                        <label for="sex0">女</label>
                    </div>
                </div>
            </div>

            <!-- 旧密码 -->
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 member-LB">
                    <span class="c-red">*</span>旧密码：
                </label>
                <div class="form-label col-xs-4 col-sm-5">
                    <input type="password" id="oldUpwd" name="oldUpwd" class="input-text radius" value="" required="required">
                </div>
            </div>

            <!-- 重置密码 -->
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 member-LB">
                    <span class="c-red">*</span>重置密码：
                </label>
                <div class="form-label col-xs-4 col-sm-5">
                    <input type="password" id="upwd1" name="upwd1" class="input-text radius" value="" required="required" placeholder="6-15位字母、中文、数字或下划线">
                </div>
            </div>

            <!-- 确认密码 -->
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3 member-LB">
                    <span class="c-red">*</span>确认密码：
                </label>
                <div class="form-label col-xs-4 col-sm-5">
                    <input type="password" id="upwd2" name="upwd2" class="input-text radius" value="" required="required" placeholder="两次输入请保持一致">
                </div>
            </div>

            <!-- 按钮组 -->
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"></label>
                <div class="formControls col-xs-4 col-sm-5">
                    <button id="memberUp" class="btn btn-primary radius" type="button">确认</button>
                    <button class="btn btn-danger radius" type="button" onclick="window.parent.location.reload()">取消</button>
                </div>
            </div>

        </form>
    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./bin/layer/2.4/layer.js"></script>
<script src="./bin/h-ui/js/H-ui.min.js"></script>
<script src="./bin/h-ui.admin/js/H-ui.admin.js"></script>
<script src="./js/common.js"></script>
<script src="./js/member.js"></script>
</html>
