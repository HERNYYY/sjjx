<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>武汉草根学院商品修改</title>
    <link rel="shortcut icon" href="./assets/bitbug_favicon.ico">
    <link rel="stylesheet" href="./bin/h-ui/css/H-ui.min.css">
    <link rel="stylesheet" href="./bin/h-ui.admin/css/H-ui.admin.css">
    <link rel="stylesheet" href="./bin/Hui-iconfont/1.0.8/iconfont.min.css">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/editor.css">
</head>
<body>
    <div class="page-container">
        <ul id="Huifold1" class="Huifold">
            <li class="item ">
                <h4>基本信息<b>+</b></h4>
                <div class="info ">
                    <div class="mt-25 row cl details">
                        <div class="col-xs-2 col-md-1 edit mb-10 text-r">
                            商品标题 :
                        </div>
                        <div class="col-xs-10 col-md-9 mb-10" id="title">
                            <input type="text" name="tinyName" id="tinyName" value="" class="input-text radius" style="width: 100%;" />
                            <span id="limit"><em class="textarea-length" id="count">0</em>/60</span>

                        </div>

                        <div class="col-xs-2 col-md-1 edit text-r">
                            商品价格 :
                        </div>
                        <div class="col-xs-10 col-md-1">
                            ￥ <input type="text" name="goodsPrice" id="goodsPrice" value="100" class="input-text radius" style="width: 80%;" />
                        </div>

                    </div>
                    <div class="row cl text-c mt-20">
                        <div class="col-xs-2 col-xs-offset-5 text-c">
                            <button type="button" class="btn btn-success radius" onclick="updateGoods()" id="goodsBtn">确认修改</button>

                        </div>
                    </div>
                </div>
            </li>
            <li class="item">
                <h4>商品参数<b>+</b></h4>
                <div class="info goodsPro text-r">
                    <div class="row cl mt-15 ">
                        <div class="col-xs-2 col-md-1 edit">
                            属&emsp;性 :
                        </div>
                        <div class="col-xs-2 col-md-2 ">
                            <input type="text" value="" class="input-text radius" id="proLables" />
                        </div>
                        <div class="col-xs-2 col-md-1 edit">
                            值 :
                        </div>
                        <div class="col-xs-2 col-md-2 " style="padding-left: 0;">
                            <input type="text" value="" class="input-text radius" id="proValues" />
                        </div>
                        <div class="col-xs-1 col-md-1">
                            <a href="#" class="btn btn-secondary radius " onclick="proAdd()">添加</a>
                        </div>
                    </div>

                    <div class="row cl mt-15">
                        <div class="col-xs-2 edit col-md-1">修&emsp;改 :</div>
                        <div class="col-xs-10 proSpan col-md-11">

                        </div>
                    </div>
                    <div class="row cl text-c mt-20">
                        <div class="col-xs-2 col-xs-offset-5 text-c">
                            <button type="button" class="btn btn-success radius" onclick="updatePro()" id="proBtn">确认修改</button>

                        </div>
                    </div>
                </div>
            </li>
            <li class="item">
                <h4>商品规格与库存<b>+</b></h4>
                <div class="info  goodsSku">
                    <div class="row cl">
                        <h6 class="mb-20 mt-20 ml-20">商品规格</h6>
                        <div class="col-xs-12 mt-20">
                            <table class="table table-border table-bordered table-bg table-hover table-sort text-c text-even">
                                <thead class="text-c">
                                    <tr>
                                        <th width="100">商品图片</th>
                                        <th width="250">规格名称</th>
                                        <th width="80">类&emsp;型</th>
                                    </tr>
                                </thead>
                                <tbody class="text-c" id="editSpec">

                                </tbody>
                            </table>
                        </div>
                        <div class="row cl ">
                            <div class="col-xs-2 col-xs-offset-5 text-c mt-20">
                                <button type="button" class="btn btn-success radius" onclick="updateSpec()" id="specBtn">确认修改</button>

                            </div>
                        </div>
                    </div>
                    <div class="row cl mt-30">
                        <h6 class="mb-20 mt-20 ml-20">商品库存</h6>
                        <div class="col-xs-12 mt-20">

                            <table class="table table-border table-bordered table-bg table-hover table-sort text-c text-even">
                                <thead class="text-c">
                                    <tr>
                                        <th width="250">商品sku名称</th>
                                        <th width="100">单买价</th>
                                        <th width="100">团购价</th>
                                        <th width="100">商品库存</th>
                                        
                                    </tr>
                                </thead>
                                <tbody id="editSku" class="text-c">

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </li>
            <li class="item">
                <h4>商品图片<b>+</b></h4>
                <div class=" info" id="imgUpdate">
                    <div class="row cl mt-15">


                        <div class="col-xs-12 masterImg GoodsImg">
                            <h6 class="mb-10">主图</h6>

                        </div>


                        <div class="clear"></div>
                    </div>
                    <div class="row cl mt-15">

                        <div class="col-xs-12 carouselImg GoodsImg">
                            <h6 class="mb-10">轮播图</h6>
                        </div>



                    </div>
                    <div class="clear"></div>
                    <div class="row cl mt-35">


                        <div class="col-xs-12 detailsImg GoodsImg">
                            <h6 class="mb-10">详情图</h6>

                        </div>


                    </div>
                    <div class="clear"></div>
                    <div class="row cl text-c mt-20">
                        <div class="col-xs-4 col-xs-offset-4 text-c">

                            <button type="button" class="btn btn-success radius imgsBtn" onclick="updateImgs()">确认修改</button>


                        </div>
                    </div>
                </div>
            </li>

        </ul>
        <div class="row cl text-c mt-25">
            <div class="col-xs-4 col-xs-offset-4 text-c">
                <button type="button" class="btn btn-secondary radius" onclick="save()" id="save">保存修改</button>
                <button class="btn btn-secondary radius" id="uploadProduct">上架商品</button>
            </div>
        </div>
    </div>


    <!--返回顶部-->
    <div id="goToTop"><i class="Hui-iconfont">&#xe684;</i></div>
    <!-- 缩略图 -->
    <div id="scaleModel" onclick="closeModel(this)">
        <div>
            <div id="modelImg"></div>
        </div>
    </div>
    <!-- 进度动画 -->
    <div id="loading-wrapper">
        <div id="text">努力中 , 请稍等 </div>
        <div class="inner"></div>
    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./bin/layer/2.4/layer.js"></script>
<script src="./bin/h-ui/js/H-ui.min.js"></script>
<script src="./bin/h-ui.admin/js/H-ui.admin.js"></script>
<script src="./bin/jquery.lazyload.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product-editor.js"></script>
</html>
